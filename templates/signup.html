<!doctype html>
<html lang="en">
<head>
        <link rel="stylesheet" type="text/css" media="screen" href="style/signup.css" />
        <script src="js/signup.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
</head>
<body>
   

    <div class="registration">
        <form name="form" action="/signup"  method="POST" onsubmit="return validation()">
            <img src="pictures/download.jpg" class="prathibha">
            <table align="right">
        <h1><b><u>welcome to registration page</u></b></h1>
        <tr>
        <td><label for="username">username</label></td>
        <td><input type="text" name="username" placeholder="enter user name"></td>
        </tr><br><br>
        <tr>
        <td> password:</td>
        <td><input type="text" name="password" placeholder="enter password"></td>
        </tr><br><br>
        <tr>
        <td> Email:</td>
        <td><input type="text" name="emailid" placeholder="enter email"></td>
        </tr><br><br>
        <tr>
        <td> Phone_no:</td>
         <td>
                <select>
                    <option>+91</option>
                    <option>+1</option>
                    <option>+44</option>
                    <option>+52</option>
                    <option>+86</option>
                </select>
        <input type="text" name="phone_no" placeholder="enter mobile number"></td>
        </tr><br><br>
        <tr>
        <td> Gender: </td>
        <td><input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female</td><br><br>
        </tr>
          <tr>
                <td>
                 DOB:
               </td>
               <td>
                <input type="date" name="DOB">
            </td><br><br></tr>
        <tr>
        <td> Address:</td>
        <td><textarea name="address" cols="30" rows="4"></textarea></td>
        </tr><br><br>
        
        <tr>
        
        <td></td>
        <td><input type="submit" name="sub" value="Register"></td>
        </tr>
        </table>
        </form>
        </div>
        

</body>
</html>
